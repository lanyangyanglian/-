  <script>
  function calcRem(){
	var http = document.getElementsByTagName("html")[0];
	var w = document.documentElement.clientWidth;
	if(w<320){
		http.style.fontSize = "10px";
	}else if(w<640){
		http.style.fontSize = w/32+"px";
	}else{
		http.style.fontSize = "20px";
	}
}
calcRem();
window.onresize = function(){
	calcRem();
}
